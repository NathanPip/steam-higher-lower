name: daily-cron
on:
  schedule:
    - cron: '*/10 * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        run: |
          curl --request POST \
          --url 'https://steam-higher-lower.vercel.app/api/steamgames' \
          --header 'Authorization: Bearer ${{ secrets.API_SECRET_KEY }}'